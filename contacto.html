<main class="contact">
        
    <section class="contact-container">
        <div>  <h4>Contactanos</h4>  </div>
        <form action="https://formspree.io/f/mbljyvly" method="post">
            <div class="contact-name">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                </div>
                
            <div class="contact-tel">
                <label for="tel">Teléfono</label>
                <input type="number" name="tel" id="tel" placeholder="Número de teléfono">
            </div>
            
            <div class="contact-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            
            <div class="contact-mensaje">
                <label for="mensaje">Mensaje</label>    
                <textarea name="mensaje" id="mensaje">Escribe aquí tu consulta</textarea>
            </div>
            
            <input class="contact-buttom" type="submit" value="Enviar">
        </form>
    </section>
</main>
